name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build Release Binaries
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22.1

      - name: Build Binaries
        run: |
          make all

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/nodebox-dashboard-linux-aarch64
            bin/nodebox-dashboard-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
